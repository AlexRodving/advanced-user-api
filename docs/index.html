<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Advanced User API - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Production-ready REST API with JWT, Gin, GORM, Docker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --theme-color: #00ADD8;
      --theme-color-dark: #007d9c;
      --sidebar-width: 280px;
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #e1e4e8;
      --card-bg: #f8f9fa;
    }

    /* Dark theme variables */
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --border-color: #333333;
      --card-bg: #2d2d2d;
    }

    /* Desktop sidebar toggle button - styled like mobile */
    .sidebar-toggle-button {
      background: var(--theme-color) !important;
      border: 2px solid var(--theme-color) !important;
      border-radius: 12px !important;
      padding: 12px 16px !important;
      font-size: 18px !important;
      font-weight: bold !important;
      color: white !important;
      transition: all 0.3s !important;
      box-shadow: 0 4px 12px rgba(0, 173, 216, 0.3) !important;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2) !important;
      min-width: auto !important;
      width: auto !important;
      max-width: 60px !important;
    }

    .sidebar-toggle-button:hover {
      background: var(--theme-color-dark) !important;
      border-color: var(--theme-color-dark) !important;
      transform: scale(1.05) !important;
      box-shadow: 0 6px 16px rgba(0, 173, 216, 0.4) !important;
    }

    .sidebar-toggle-button:active {
      transform: scale(0.95) !important;
    }

    /* Theme toggle button - styled like mobile menu button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--theme-color);
      border: 2px solid var(--theme-color);
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: white;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(0, 173, 216, 0.3);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      min-width: auto;
      width: auto;
      max-width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: var(--theme-color-dark);
      border-color: var(--theme-color-dark);
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 173, 216, 0.4);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    /* Mobile menu button - enhanced visibility, not full width */
    .mobile-menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--theme-color);
      border: 2px solid var(--theme-color);
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: white;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(0, 173, 216, 0.3);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      min-width: auto;
      width: auto;
      max-width: 60px;
    }

    /* Hide mobile menu button on desktop */
    @media (min-width: 769px) {
      .mobile-menu-toggle {
        display: none !important;
      }
    }

    .mobile-menu-toggle:hover {
      background: var(--theme-color-dark);
      border-color: var(--theme-color-dark);
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 173, 216, 0.4);
    }

    .mobile-menu-toggle:active {
      transform: scale(0.95);
    }

    /* Fix header overlapping */
    .app-name {
      margin-top: 20px !important;
      padding-top: 20px !important;
    }

    /* Hero Section - fix margins */
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin: 20px 0 40px 0;
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.3em;
      margin: 20px 0;
      opacity: 0.9;
    }

    .hero-badges {
      margin-top: 30px;
    }

    .hero-badges img {
      margin: 5px;
    }

    /* Tech Stack Icons */
    .tech-stack {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px 0;
    }

    .tech-item {
      text-align: center;
      transition: transform 0.3s;
    }

    .tech-item:hover {
      transform: translateY(-5px);
    }

    .tech-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    /* Features Grid */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .feature-card {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      border-left: 4px solid var(--theme-color);
      transition: all 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .feature-card h3 {
      color: var(--theme-color);
      margin-top: 0;
    }

    /* Code Blocks */
    pre {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Sidebar */
    .sidebar {
      background: #f8f9fa;
      border-right: 1px solid #e1e4e8;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .sidebar-nav a {
      border-radius: 8px;
      margin: 3px 10px;
      padding: 10px 15px;
      transition: all 0.3s;
      font-weight: 500;
      border: 1px solid transparent;
    }

    .sidebar-nav a:hover {
      background: rgba(0, 173, 216, 0.15);
      border-color: rgba(0, 173, 216, 0.3);
      transform: translateX(2px);
    }

    .sidebar-nav a.active {
      background: rgba(0, 173, 216, 0.2);
      border-color: var(--theme-color);
      color: var(--theme-color);
      font-weight: 600;
    }

    /* Alert Boxes */
    .alert {
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 8px;
      border-left: 4px solid;
    }

    .alert-info {
      background: #e3f2fd;
      border-color: #2196f3;
      color: #0d47a1;
    }

    .alert-success {
      background: #e8f5e9;
      border-color: #4caf50;
      color: #1b5e20;
    }

    .alert-warning {
      background: #fff3e0;
      border-color: #ff9800;
      color: #e65100;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .stat-item {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 150px;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--theme-color);
    }

    .stat-label {
      color: #666;
      margin-top: 5px;
    }

    /* Dark theme styles */
    [data-theme="dark"] body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    [data-theme="dark"] .sidebar {
      background: var(--card-bg);
      border-color: var(--border-color);
    }

    /* Dark theme sidebar improvements */
    [data-theme="dark"] .sidebar-nav a {
      color: #e0e0e0 !important;
    }

    [data-theme="dark"] .sidebar-nav a:hover {
      background: rgba(0, 173, 216, 0.2) !important;
      color: #ffffff !important;
    }

    [data-theme="dark"] .sidebar-nav a.active {
      background: rgba(0, 173, 216, 0.3) !important;
      color: #ffffff !important;
    }

    /* Dark theme sidebar headings */
    [data-theme="dark"] .sidebar-nav h1,
    [data-theme="dark"] .sidebar-nav h2,
    [data-theme="dark"] .sidebar-nav h3,
    [data-theme="dark"] .sidebar-nav h4,
    [data-theme="dark"] .sidebar-nav h5,
    [data-theme="dark"] .sidebar-nav h6 {
      color: #ffffff !important;
    }

    [data-theme="dark"] .sidebar-nav strong {
      color: #ffffff !important;
    }

    /* Dark theme content headings and text */
    [data-theme="dark"] h1,
    [data-theme="dark"] h2,
    [data-theme="dark"] h3,
    [data-theme="dark"] h4,
    [data-theme="dark"] h5,
    [data-theme="dark"] h6 {
      color: #ffffff !important;
    }

    [data-theme="dark"] strong,
    [data-theme="dark"] b {
      color: #ffffff !important;
    }

    [data-theme="dark"] .markdown-section h1,
    [data-theme="dark"] .markdown-section h2,
    [data-theme="dark"] .markdown-section h3,
    [data-theme="dark"] .markdown-section h4,
    [data-theme="dark"] .markdown-section h5,
    [data-theme="dark"] .markdown-section h6 {
      color: #ffffff !important;
    }

    /* Dark theme search */
    [data-theme="dark"] .search input {
      background: #3d3d3d !important;
      border-color: #555555 !important;
      color: #ffffff !important;
    }

    [data-theme="dark"] .search input::placeholder {
      color: #aaaaaa !important;
    }

    [data-theme="dark"] .feature-card {
      background: var(--card-bg);
      color: var(--text-color);
    }

    [data-theme="dark"] .stat-item {
      background: var(--card-bg);
      color: var(--text-color);
    }

    [data-theme="dark"] pre {
      background: #2d2d2d;
      color: #ffffff;
    }

    [data-theme="dark"] code {
      background: #2d2d2d;
      color: #ffffff;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: block;
        /* Move to bottom left corner */
        top: auto;
        bottom: 15px;
        left: 15px;
        right: auto;
      }

      /* Hide navbar completely on mobile */
      .navbar {
        display: none !important;
      }

      /* Hide app-nav on mobile */
      .app-nav {
        display: none !important;
      }

      /* Hide top navigation on mobile */
      .navbar-nav {
        display: none !important;
      }

      /* Hide all top navigation elements */
      .navbar-brand,
      .navbar-toggler,
      .navbar-collapse {
        display: none !important;
      }

      /* Ensure no top bar interference */
      .navbar-expand-md .navbar-nav {
        display: none !important;
      }

      /* Hide sidebar-toggle on mobile (keep only mobile-menu-toggle) */
      .sidebar-toggle {
        display: none !important;
      }

      /* Hide any other navigation toggles */
      .app-nav-toggle,
      .nav-toggle,
      .menu-toggle:not(.mobile-menu-toggle) {
        display: none !important;
      }

      /* Ensure only our custom mobile-menu-toggle is visible */
      .mobile-menu-toggle {
        display: block !important;
      }

      /* Theme toggle in bottom right corner on mobile */
      .theme-toggle {
        top: auto;
        left: auto;
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      /* Fix content shift on mobile */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .content {
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
      }

      .hero {
        margin: 10px 0 20px 0;
        padding: 30px 15px;
      }

      .hero h1 {
        font-size: 2em;
      }
      
      .tech-stack {
        gap: 15px;
      }
      
      .tech-item img {
        width: 40px;
        height: 40px;
      }

      .features-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .stats {
        flex-direction: column;
        gap: 15px;
      }

      .stat-item {
        min-width: auto;
      }

      /* Better mobile content spacing */
      .content {
        padding-top: 20px;
      }
    }

    /* Sidebar mobile improvements - original behavior */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 999;
        width: 280px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        overflow-y: auto;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }

      .sidebar.open::before {
        opacity: 1;
        pointer-events: auto;
      }

      /* Better mobile content spacing */
      .content {
        padding-top: 20px;
      }

      /* Prevent body scroll when menu is open */
      body.menu-open {
        overflow: hidden;
      }
    }

    /* Additional mobile improvements */
    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.8em;
      }

      .hero p {
        font-size: 1.1em;
      }

      .hero-badges img {
        margin: 3px;
        max-width: 120px;
      }

      /* Theme toggle stays in bottom right */
      .theme-toggle {
        bottom: 15px;
        right: 15px;
        width: 35px;
        height: 35px;
        font-size: 14px;
      }

      /* Enhanced mobile menu button - moved to bottom left */
      .mobile-menu-toggle {
        bottom: 10px;
        left: 10px;
        top: auto;
        padding: 8px 12px;
        font-size: 16px;
        box-shadow: 0 3px 10px rgba(0, 173, 216, 0.4);
        max-width: 50px;
        min-width: auto;
      }

      .mobile-menu-toggle:hover {
        box-shadow: 0 5px 15px rgba(0, 173, 216, 0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Mobile menu toggle -->
  <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" title="Меню">
    ☰
  </button>

  <!-- Theme toggle -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Переключить тему">
    🌙
  </button>

  <div id="app">Загрузка...</div>
  
  <script>
    // Theme management
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.querySelector('.theme-toggle');
      icon.textContent = theme === 'light' ? '🌙' : '☀️';
    }

    // Mobile menu management
    function toggleMobileMenu() {
      const sidebar = document.querySelector('.sidebar');
      const body = document.body;
      
      if (sidebar) {
        sidebar.classList.toggle('open');
        
        // Prevent body scroll when menu is open
        if (sidebar.classList.contains('open')) {
          body.classList.add('menu-open');
        } else {
          body.classList.remove('menu-open');
        }
      }
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const sidebar = document.querySelector('.sidebar');
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      
      if (sidebar && menuToggle && 
          !sidebar.contains(event.target) && 
          !menuToggle.contains(event.target)) {
        sidebar.classList.remove('open');
        document.body.classList.remove('menu-open');
      }
    });

    // Close mobile menu when clicking on a link
    document.addEventListener('click', function(event) {
      if (event.target.tagName === 'A' && event.target.closest('.sidebar')) {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) {
          sidebar.classList.remove('open');
          document.body.classList.remove('menu-open');
        }
      }
    });

    // Close mobile menu on escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar && sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
          document.body.classList.remove('menu-open');
        }
      }
    });

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', initTheme);
  </script>
  
  <script>
    window.$docsify = {
      name: 'Advanced User API',
      repo: 'https://github.com/AlexRodving/advanced-user-api',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Поиск...',
        noData: 'Ничего не найдено',
        depth: 6
      },
      copyCode: {
        buttonText: 'Копировать',
        errorText: 'Ошибка',
        successText: 'Скопировано!'
      },
      pagination: {
        previousText: 'Предыдущая',
        nextText: 'Следующая',
        crossChapter: true
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'russian',
        isExpected: true
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
