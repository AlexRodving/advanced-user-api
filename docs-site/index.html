<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Advanced User API - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Production-ready REST API with JWT, Gin, GORM, Docker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --theme-color: #00ADD8;
      --theme-color-dark: #007d9c;
      --sidebar-width: 280px;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 20px;
      text-align: center;
      margin: -40px -40px 40px -40px;
      border-radius: 0 0 20px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.3em;
      margin: 20px 0;
      opacity: 0.9;
    }

    .hero-badges {
      margin-top: 30px;
    }

    .hero-badges img {
      margin: 5px;
    }

    /* Tech Stack Icons */
    .tech-stack {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px 0;
    }

    .tech-item {
      text-align: center;
      transition: transform 0.3s;
    }

    .tech-item:hover {
      transform: translateY(-5px);
    }

    .tech-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    /* Features Grid */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .feature-card {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      border-left: 4px solid var(--theme-color);
      transition: all 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .feature-card h3 {
      color: var(--theme-color);
      margin-top: 0;
    }

    /* Code Blocks */
    pre {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Sidebar */
    .sidebar {
      background: #f8f9fa;
      border-right: 1px solid #e1e4e8;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .sidebar-nav a {
      border-radius: 4px;
      margin: 2px 10px;
      padding: 8px 15px;
    }

    .sidebar-nav a:hover {
      background: rgba(0, 173, 216, 0.1);
    }

    /* Alert Boxes */
    .alert {
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 8px;
      border-left: 4px solid;
    }

    .alert-info {
      background: #e3f2fd;
      border-color: #2196f3;
      color: #0d47a1;
    }

    .alert-success {
      background: #e8f5e9;
      border-color: #4caf50;
      color: #1b5e20;
    }

    .alert-warning {
      background: #fff3e0;
      border-color: #ff9800;
      color: #e65100;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .stat-item {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 150px;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--theme-color);
    }

    .stat-label {
      color: #666;
      margin-top: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }
      
      .tech-stack {
        gap: 15px;
      }
      
      .tech-item img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="app">Загрузка...</div>
  
  <script>
    window.$docsify = {
      name: 'Advanced User API',
      repo: 'https://github.com/AlexRodving/advanced-user-api',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Поиск...',
        noData: 'Ничего не найдено',
        depth: 6
      },
      copyCode: {
        buttonText: 'Копировать',
        errorText: 'Ошибка',
        successText: 'Скопировано!'
      },
      pagination: {
        previousText: 'Предыдущая',
        nextText: 'Следующая',
        crossChapter: true
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'russian',
        isExpected: true
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
